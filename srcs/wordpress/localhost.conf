server {
	listen 5050		        default_server;
	listen [::]:5050        default_server;
    root 					/www;
    index					index.php;
    server_name				_;
    location ~ \.php$ {
        fastcgi_pass        127.0.0.1:9000;
        fastcgi_index       index.php;
        include             fastcgi.conf;
    }
}